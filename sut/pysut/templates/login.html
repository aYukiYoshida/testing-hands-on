<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='style.css')}}"
    />
  </head>
  <body>
    <h1>Welcome to TESEUS</h1>
    <form action="/status" method="POST" enctype="application/json">
      <div>
        <label for="username">username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Input your username"
          data-testid="username"
          required
        />
      </div>
      <div>
        <label for="password">password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Input your password"
          data-testid="password"
          required
        />
      </div>
      <button>Login</button>
    </form>
  </body>
</html>
